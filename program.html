  function search(searchstr){
    let result = eventlist.filter(event => event.name.toLowerCase().indexOf(searchstr.toLowerCase()) > -1);
    console.log(result);
    document.getElementById("items").innerHTML= '';
    let insert = document.getElementById("items");

    let tbl = document.createElement("table");
    tbl.border = "1px"
    for (item of result){
      let row = document.createElement("tr");
      let cell = document.createElement("td");
      const name = document.createTextNode(item.name);
      row.appendChild(cell).appendChild(name);

      let cell2 = document.createElement("td");
      const time = document.createTextNode(item.time);
      row.appendChild(cell2).appendChild(time);

      let cell3 = document.createElement("td");
      const date = document.createTextNode(item.date);
      row.appendChild(cell3).appendChild(date);

      let cell4 = document.createElement("td");
      let href = document.createElement("a")
      href.href = item.uri;
      href.text = 'Boka';

      row.appendChild(cell4).appendChild(href);

      tbl.appendChild(row);



      insert.appendChild(tbl);
    }
  }
